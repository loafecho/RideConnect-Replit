apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rideconnect
  name: rideconnect-backend-role
  labels:
    app.kubernetes.io/name: rideconnect-backend
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: rideconnect-platform
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rideconnect
  name: rideconnect-monitoring-role
  labels:
    app.kubernetes.io/name: rideconnect-monitoring
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: rideconnect-platform
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]