# Secrets template - DO NOT commit actual secrets to git
# Use this as a template and create the actual secrets using kubectl or your CI/CD system

apiVersion: v1
kind: Secret
metadata:
  name: rideconnect-secrets
  namespace: rideconnect
  labels:
    app.kubernetes.io/name: rideconnect-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: rideconnect-platform
type: Opaque
stringData:
  # Database connection (replace with your actual MongoDB connection string)
  mongodb-uri: "mongodb+srv://username:password@cluster0.mongodb.net/rideconnect?retryWrites=true&w=majority"
  
  # Stripe payment keys (optional - remove if not using Stripe)
  stripe-secret-key: "sk_test_your_stripe_secret_key_here"
  
  # Google Calendar integration (optional)
  google-calendar-client-id: "your-google-client-id"
  google-calendar-client-secret: "your-google-client-secret"
  
  # Admin authentication
  admin-key: "admin123"  # Change this in production!
  
  # Session secrets
  session-secret: "your-session-secret-key-here"
---
